permalink: pretty
cover_image: /imgs/v2-582bfb071ad52347be97fda71bd9e80b_r.jpg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
